<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failure - LMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .menu-bar {
            width: 100%;
            background-color: #2c3e50;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        .menu-bar .logo {
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        .collapsible {
            background-color: #46627f;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            position: relative;
        }
        .content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
            right: 0;
            top: 100%;
        }
        .content a {
            color: black;
            padding: 6px 16px;
            text-decoration: none;
            display: block;
            line-height: 1.2;
        }
        .content a:hover {
            background-color: #ddd;
        }
        .failure-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #d9534f; /* Red color for error */
            margin-bottom: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="failure-container">
    <h1>Login Failure</h1>
    <p>Sorry, your login attempt was unsuccessful. Please check your credentials and try again.</p>
    <a href="{{ url_for('login') }}">Back to Login</a>
</div>
